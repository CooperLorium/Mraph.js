<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Use Webgl Renderer</title>
    </head>
    <body>
        <canvas id="main"></canvas>
        <script type="module">
            import { WebglRenderer, Program, Camera } from "../src/mraph.js";

            const vs = `
                attribute vec2 position;

                uniform mat4 cameraMat;

                void main() {
                    gl_Position = cameraMat * vec4(position, 0.0, 1.0);
                }
            `;
            const fs = `
                void main() {
                    gl_FragColor = vec4(0.5, 1.0, 0.7, 1.0);
                }
            `;
            const main = document.querySelector("#main");
            const renderer = new WebglRenderer(main);
            const camera = new Camera();
            camera.perspective({ aspect: main.width / main.height });

            const gl = renderer.gl;
            const program = new Program(gl, {
                vs,
                fs,
                attributes: { position: 2 },
                uniforms: { cameraMat: camera.matrix },
            });
            const mesh = {
                attributes: {
                    position: { data: [1, 0, 0, 1, -1, 0] },
                },
                indices: 3,
                mode: gl.TRIANGLES,
            };

            function render() {
                camera.rotation[1] += 0.01;
                camera.update();
                program.setUniform("cameraMat", camera.matrix);

                renderer.clear();
                renderer.render(mesh, program);
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        </script>
    </body>
</html>
